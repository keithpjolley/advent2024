[tox]
env_list = py313
minversion = 4.23.2
skipsdist = True

[testenv]
description = run the tests with pytest
package = wheel
wheel_build_env = .pkg
deps =
    pytest>=6
    pytest-cov
commands = pytest --cov-report=xml --cov-config=tox.ini --cov-branch
